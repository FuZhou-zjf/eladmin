server:
  port: 8000
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

spring:
  freemarker:
    check-template-location: false
  profiles:
    # 激活的环境，如果需要 quartz 分布式支持，需要修改 active: dev,quartz
    active: dev
  data:
    redis:
      repositories:
        enabled: false
#  pid:
#    file: /自行指定位置/eladmin.pid


  #配置 Jpa
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  redis:
    #数据库索引
    database: ${REDIS_DB:0}
    host: ${REDIS_HOST:127.0.0.1}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PWD:}
    #连接超时时间
    timeout: 5000

task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50

#七牛云
qiniu:
  # 文件大小 /M
  max-size: 15

#邮箱验证码有效时间/秒
code:
  expiration: 300

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key: 


file:
  chunk-path: ${user.home}/eladmin/chunk
  chunk-size: 5MB
  chunk-expire-hours: 24


aliyun:
  # oss配置
  oss:
    endpoint: ${OSS_ENDPOINT:oss-cn-hangzhou.aliyuncs.com}
    accessKeyId: ${OSS_ACCESS_KEY_ID:你的accessKeyId}
    accessKeySecret: ${OSS_ACCESS_KEY_SECRET:你的accessKeySecret}
    bucketName: ${OSS_BUCKET_NAME:你的bucket名称}
    domain: ${OSS_DOMAIN:https://your-bucket.oss-cn-hangzhou.aliyuncs.com}

